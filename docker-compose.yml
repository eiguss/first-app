version: '3'
services:
    nginx:
        build: ./docker/nginx
        ports:
            # php docker
            - "8080:80"
            # node docker
            - "3000:3000"
        volumes:
            - ./server/public:/var/www/html/public
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
    php:
        build:
            context: .
            dockerfile: ./docker/php/Dockerfile
        volumes:
            - ./server:/var/www/html
    node:
        build:
            context: .
            dockerfile: ./docker/node/Dockerfile
        restart: always
        volumes:
            - .:/var/www/html
        command: sh -c "npm install & npm run dev"